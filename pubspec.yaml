  image: ^4.5.4
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  chat_bubbles: ^1.6.0
  flutter_local_notifications: ^19.3.0
  firebase_messaging: ^15.2.9
  firebase_core: ^3.15.1
  permission_handler: ^12.0.1
  image_cropper: ^9.1.0
  webview_flutter: ^4.13.0
  flutter_inappwebview: ^6.1.5
  flip_card: ^0.7.0
  patterns_canvas: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true

flutter:
  generate: true
  uses-material-design: true
  assets:
  - .env
  - assets/icon/
  - assets/logo/
  - assets/lottie/
  - assets/img/
  - assets/svg/
